<!DOCTYPE html>
<html>
    <head>
        <title>MC coords</title>
        <link rel="stylesheet" href="CSS/menu.css">
        <link rel="stylesheet" href="CSS/body.css">   
    </head>   

    <body>
        <div class="bar">
            Menu
            <input class="xcoords" type="number" placeholder="X">
            <input class="ycoords" type="number" placeholder="Y">
            <input class="zcoords" type="number" placeholder="Z">
            <button class="find" onclick="buttonClick()">
                Find
            </button>     
        </div>

        <div class="body">
            <div class="data">
                <table>
                    <tr>
                      <th>Icon</th>
                      <th>Name</th>
                      <th>Dimension</th>
                      <th>X</th>
                      <th>Y</th>
                      <th>Z</th>
                      <th>Distance</th>
                    </tr>
                    <tr>
                      <td>B</td>
                      <td>Bier</td>
                      <td>Overworld</td>
                      <td>20</td>
                      <td>70</td>
                      <td>-300</td>
                      <td>500</td>
                    </tr>
                    <tr>
                      <td>Ba</td>
                      <td>Base</td>
                      <td>Overworld</td>
                      <td>71</td>
                      <td>64</td>
                      <td>20</td>
                      <td>20</td>
                    </tr>
                  </table>
            </div>

            <div class="visuals">
                Visuals
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
