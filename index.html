<!DOCTYPE html>
<html>
    <head>
        <title>MC coords</title>
        <link rel="stylesheet" href="CSS/menu.css">
        <link rel="stylesheet" href="CSS/body.css">   
    </head>   

    <body>
        <div class="bar">
            <span class="menu-text">Enter your coordinates:</span>
            <input class="xcoords" type="number" placeholder="X">
            <input class="ycoords" type="number" placeholder="Y">
            <input class="zcoords" type="number" placeholder="Z">
            <button class="find" onclick="buttonClick()">
                Find
            </button>
            <input class=radio type="radio" id="all" name="dimension" value="all" checked>     
            <label class=radio-text for="all">All</label>
                        
            <input class=radio type="radio" id="overworld" name="dimension" value="Overworld">     
            <label class=radio-text for="overworld">Overworld</label>
            
            <input class=radio type="radio" id="nether" name="dimension" value="Nether">     
            <label class=radio-text for="nether">Nether</label>
            
            <input class=radio type="radio" id="end" name="dimension" value="End">     
            <label class=radio-text for="end">End</label>
            

        </div>

        <div class="body">
            <div class="data">
                
                <table class="table" id="myTable2">
                    <thead>
                        <tr>
                            <th>Icon WIP</th>
                            <th>Name</th>
                            <th>Dimension</th>
                            <th>X</th>
                            <th>Y</th>
                            <th>Z</th>
                            <th>Distance</th>
                        </tr>
                    </thead>
                    <tbody id="data-output">
                                   </tbody>
                </table>
                <script src="test.js"></script>
            </div>

            <div class="visuals">
                Visuals
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
